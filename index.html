<html>
<head>
<title>Function Painter</title>
<script src="painter.js" /></script>
<style type="text/css">
canvas {background-color: white; width: 800; height: 600; margin: auto;}
h1 {margin: auto;}
</style>
</head>
<body>
<h1>Function Painter</h1>
<canvas id="painter"></canvas>
<h4>Input functions as f(x,y):
<br>
Red Function: <input type="text" value='Math.sin(x)*255' id="redFunction" />
Green Function: <input type="text" value= 'Math.cos(y)*50 + 134' id="greenFunction" />
Blue Function: <input type="text" value='Math.sin(x + y)*134' id="blueFunction" />
<form>
<button id="submit" type="button" value="Draw it." onclick="update();">Draw It.</button>
<h5>Things to try</h5>
<p> Math.sin(Math.sqrt(Math.pow(x-374,2)+Math.pow(y-23)))</p>
</form>
</body>
</html>
